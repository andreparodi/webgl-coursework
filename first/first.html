<!DOCTYPE html>
<html>
<head>
	<title>First Assignment</title>
	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 vPosition;

		void
		main()
		{
			gl_Position = vPosition;
		}
	</script>

	<script id="vertex-shader-rotation" type="x-shader/x-vertex">
		attribute vec4 vPosition;
		uniform float theta;

		void main()
		{
			float dtheta = theta * sqrt(pow(vPosition.x, 2.0) + pow(vPosition.y, 2.0));
			float sin = sin(dtheta);
			float cos = cos(dtheta);

			gl_Position.x = cos * vPosition.x - sin * vPosition.y;
   			gl_Position.y = sin * vPosition.x + cos * vPosition.y;
    		gl_Position.z = vPosition.z;
		    gl_Position.w = vPosition.w;
		}
	</script>
	<script id="fragment-shader-black" type="x-shader/x-fragment">
		precision mediump float;
		uniform vec4 color;

		void
		main()
		{
			gl_FragColor = color;
		}
	</script>
	
	<script type="text/javascript" src="common/webgl-utils.js"/></script>
	<script type="text/javascript" src="common/flatten.js"></script>
	<script type="text/javascript" src="common/MV.js"></script>
	<script type="text/javascript" src="common/initShaders.js"></script>
	<script type="text/javascript" src="first.js"></script>
	<script type="text/javascript" src="common/dat.gui.min.js"></script>
</head>
